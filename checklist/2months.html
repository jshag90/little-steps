<!-- checklist/2months.html (예시, 다른 연령도 유사하게 생성. 각 연령별 내용은 PDF에서 추출된 체크리스트와 팁으로 채움) -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2개월 발달 체크 - 우리아이 발달체크</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">우리아이 발달체크</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">홈</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2>생후 2개월 아기 발달 체크리스트</h2>
      <div class="accordion" id="checklistAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSocial">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSocial"
              aria-expanded="true"
              aria-controls="collapseSocial"
            >
              사회적/감정적 발달지표
            </button>
          </h2>
          <div
            id="collapseSocial"
            class="accordion-collapse collapse show"
            aria-labelledby="headingSocial"
          >
            <div class="accordion-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="social1" />
                <label class="form-check-label" for="social1"
                  >말을 걸거나 들어 올리면 차분해진다</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="social2" />
                <label class="form-check-label" for="social2"
                  >상대의 얼굴을 바라본다</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="social3" />
                <label class="form-check-label" for="social3"
                  >아기에게 다가가면 좋아한다</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="social4" />
                <label class="form-check-label" for="social4"
                  >아기에게 말하거나 미소를 지을 때 미소를 짓는다</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingLanguage">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseLanguage"
              aria-expanded="false"
              aria-controls="collapseLanguage"
            >
              언어/의사소통 발달지표
            </button>
          </h2>
          <div
            id="collapseLanguage"
            class="accordion-collapse collapse"
            aria-labelledby="headingLanguage"
          >
            <div class="accordion-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lang1" />
                <label class="form-check-label" for="lang1"
                  >울음 소리 이외의 소리를 낸다</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lang2" />
                <label class="form-check-label" for="lang2"
                  >시끄러운 소리에 반응한다</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCognitive">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseCognitive"
              aria-expanded="false"
              aria-controls="collapseCognitive"
            >
              인지력 발달지표 (학습, 사고, 문제해결)
            </button>
          </h2>
          <div
            id="collapseCognitive"
            class="accordion-collapse collapse"
            aria-labelledby="headingCognitive"
          >
            <div class="accordion-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cog1" />
                <label class="form-check-label" for="cog1"
                  >움직임에 따라 상대를 주시한다</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cog2" />
                <label class="form-check-label" for="cog2"
                  >수 초 동안 장난감을 본다</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPhysical">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsePhysical"
              aria-expanded="false"
              aria-controls="collapsePhysical"
            >
              움직임/신체발달 발달지표
            </button>
          </h2>
          <div
            id="collapsePhysical"
            class="accordion-collapse collapse"
            aria-labelledby="headingPhysical"
          >
            <div class="accordion-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="phys1" />
                <label class="form-check-label" for="phys1"
                  >배를 대고 엎드렸을 때 머리를 치켜든다</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="phys2" />
                <label class="form-check-label" for="phys2"
                  >양쪽 팔과 양쪽 다리를 움직인다</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="phys3" />
                <label class="form-check-label" for="phys3"
                  >손을 살짝 편다</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary mt-3"
          data-bs-toggle="modal"
          data-bs-target="#resultModal"
          onclick="calculateResults()"
        >
          결과 보기
        </button>
      </div>

      <div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultModalLabel">발달 체크 결과</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="progress" id="progressBar"></div>
              <p id="resultText"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>

      <h3 class="mt-5">발달 촉진 팁</h3>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p>
                아기에게 긍정적으로 반응합니다. 아기가 소리를 낼 때 신나게
                행동하고 웃으며 이야기하세요. 이는 대화에서 번갈아 "대화"를
                주고받는 법을 가르쳐 줍니다.
              </p>
            </div>
          </div>
        </div>
        <!-- 나머지 팁 카드 추가, PDF 내용에 따라 -->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p>
                아기가 언어를 습득하고 이해하는 데 도움이 되도록 아기에게
                이야기하고, 책을 읽어주고, 노래를 불러줍니다.
              </p>
            </div>
          </div>
        </div>
        <!-- ... 추가 팁들 -->
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3">
        © 2025 우리아이 발달체크<br />
        참고 출처: CDC, 우리아이114 등
      </div>
    </footer>

    <script>
      function calculateResults() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const total = checkboxes.length;
        let checked = 0;
        checkboxes.forEach((cb) => {
          if (cb.checked) checked++;
        });
        const percentage = Math.round((checked / total) * 100);
        const progressBar = document.getElementById("progressBar");
        progressBar.innerHTML = `<div class="progress-bar" role="progressbar" style="width: ${percentage}%;" aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100">${percentage}%</div>`;
        const resultText = document.getElementById("resultText");
        if (percentage >= 75) {
          resultText.textContent =
            "정상 범위: 대부분의 아기가 이 연령까지 도달합니다.";
        } else {
          resultText.textContent = "추가 관찰 필요: 의사와 상담하세요.";
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
